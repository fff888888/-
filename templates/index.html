<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClipFinder</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: #0c0c0f;
      color: #f2f2f2;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f1f35, #050507);
    }
    .app {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 20px 60px;
    }
    header {
      text-align: center;
      margin-bottom: 24px;
    }
    h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1px;
    }
    #status {
      margin-top: 8px;
      color: #c7c7e7;
      font-size: 14px;
      min-height: 18px;
    }
    #search-form {
      display: flex;
      gap: 12px;
      margin-top: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    #query-input {
      flex: 1 1 320px;
      max-width: 520px;
      padding: 12px 16px;
      border-radius: 999px;
      border: 1px solid #3a3a5f;
      background: rgba(255,255,255,0.05);
      color: inherit;
      font-size: 16px;
    }
    button.primary {
      padding: 12px 24px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      background: linear-gradient(135deg, #8a63ff, #3f7dfd);
      color: #fff;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }
    button.primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #upload-section {
      margin: 24px auto 32px;
      padding: 20px;
      border-radius: 18px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.12);
    }
    #upload-section h2 {
      margin: 0 0 8px;
      font-size: 20px;
    }
    #upload-form {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      margin-top: 12px;
    }
    #upload-form input[type="file"] {
      flex: 1 1 260px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.15);
      padding: 10px 14px;
      background: rgba(0,0,0,0.2);
      color: inherit;
    }
    #upload-status {
      margin-top: 8px;
      min-height: 20px;
      color: #c7c7e7;
      font-size: 14px;
    }
    #progress-wrapper {
      margin-top: 12px;
      display: none;
    }
    #stage-text, #progress-text, #eta-text {
      margin-top: 6px;
      font-size: 13px;
      color: #c7c7e7;
    }
    #progress-container {
      margin-top: 10px;
      height: 16px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      overflow: hidden;
      position: relative;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(135deg, #8a63ff, #3f7dfd);
      color: #fff;
      font-size: 12px;
      line-height: 16px;
      text-indent: 8px;
      transition: width 0.3s ease;
    }
    #upload-disabled {
      margin-top: 12px;
      color: #ffadad;
      font-size: 14px;
      display: none;
    }
    code.path {
      padding: 2px 6px;
      border-radius: 6px;
      background: rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.1);
      font-size: 13px;
    }
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 18px;
    }
    .card {
      background: rgba(255,255,255,0.04);
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.08);
      overflow: hidden;
      transition: transform 0.2s ease, border 0.2s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-4px);
      border-color: #5f7bff;
    }
    .card video, .card img {
      width: 100%;
      display: block;
      aspect-ratio: 16/9;
      object-fit: cover;
      background: #000;
    }
    .card img { filter: brightness(0.85); }
    .card-body {
      padding: 12px 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .card-title { font-size: 16px; font-weight: 600; }
    .card-meta { font-size: 14px; color: #a7a7c7; }
    #detail-panel {
      margin-top: 32px;
      padding: 20px;
      border-radius: 16px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      display: none;
      gap: 18px;
      flex-wrap: wrap;
    }
    #detail-panel.active { display: flex; }
    #detail-video {
      width: min(480px, 100%);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      background: #000;
    }
    #clip-controls {
      flex: 1 1 280px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .control-group label {
      width: 64px;
      color: #b7b7d9;
      font-size: 14px;
    }
    .control-group input {
      flex: 1 1 120px;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(0,0,0,0.3);
      color: inherit;
    }
    .control-buttons button {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.08);
      color: inherit;
      cursor: pointer;
    }
    .download-btn {
      padding: 10px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      background: linear-gradient(135deg, #8a63ff, #3f7dfd);
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>ClipFinder 视频语义检索</h1>
      <p class="card-meta">输入语义词即可检索相似画面，支持悬停预览与片段下载。</p>
      <form id="search-form">
        <input type="text" id="query-input" placeholder="例如：夜晚城市航拍、红色跑车、烟花爆炸" />
        <button type="submit" class="primary">开始搜索</button>
      </form>
      <div id="status"></div>
    </header>

    <section id="upload-section">
      <h2>素材管理 / 视频批量处理</h2>
      <p class="card-meta">上传 MP4/MOV 等视频，系统会自动抽帧、提取特征并更新索引。保存目录：<code class="path" id="upload-target">workspace/uploads</code></p>
      <form id="upload-form">
        <input type="file" id="video-input" accept="video/mp4,video/*" />
        <button type="submit" class="primary" id="upload-button">上传并处理</button>
      </form>
      <div id="upload-status"></div>
      <div id="progress-wrapper">
        <div id="stage-text"></div>
        <div id="progress-container">
          <div id="progress-bar"></div>
        </div>
        <div id="progress-text"></div>
        <div id="eta-text"></div>
      </div>
      <div id="upload-disabled">服务器缺少图像模型，仅可检索已有素材。</div>
    </section>

    <section id="results"></section>

    <section id="detail-panel">
      <video id="detail-video" controls muted></video>
      <div id="clip-controls">
        <div>
          <div class="card-meta" id="detail-title"></div>
          <div class="card-meta" id="detail-info"></div>
        </div>
        <div class="control-group">
          <label>开始</label>
          <input type="number" step="0.1" id="start-input" />
          <div class="control-buttons">
            <button type="button" data-shift="-1">-1s</button>
            <button type="button" data-shift="-0.5">-0.5s</button>
          </div>
        </div>
        <div class="control-group">
          <label>结束</label>
          <input type="number" step="0.1" id="end-input" />
          <div class="control-buttons">
            <button type="button" data-target="end" data-shift="0.5">+0.5s</button>
            <button type="button" data-target="end" data-shift="1">+1s</button>
          </div>
        </div>
        <button class="download-btn" id="download-btn">下载这个片段</button>
      </div>
    </section>
  </div>

  <script>
    // 后端可在渲染时覆盖 window.APP_CONFIG
    window.APP_CONFIG = window.APP_CONFIG || {
      defaultTopK: 9,
      uploadDir: 'workspace/uploads',
      uploadsEnabled: true,
      previewDuration: 3,
    };
  </script>
  <script src="/static/common.js"></script>
</body>
</html>
